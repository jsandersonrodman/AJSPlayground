<table align="center" class="container">
<tr>
<td valign="center">This is where the Trello output will eventually be displayed</td>
</tr>
<tr height="100%" style="height:100%">
  <td id="blank">
    <ul>
      <li *ngFor="let card of cards$">
         
        <strong>{{ card.name }} </strong><br> {{card.dateLastActivity}}<br> <a href='{{card.url}}' target="_blank">{{card.url}}</a>
        <br>{{ date$  | date:'yyyy-MM-ddThh:mm:ss'}}    
      </li>
    </ul>
  </td>
</tr>
</table>
